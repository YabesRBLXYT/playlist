<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist with Full Screen and Skip</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #videoContainer {
            width: 560px;
            height: 315px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        ul li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <div id="youtubeVideo"></div> <!-- Placeholder YouTube -->
    </div>

    <button id="fullscreenButton">Go Fullscreen</button>

    <select id="skipToVideo">
        <option value="">Skip to Video</option>
    </select>

    <ul id="playlistLinks"></ul> <!-- List of Playlists -->

    <script>
        let player;
        let currentVideoIndex = 0;
        let playlistData = [];
        const skipToVideoSelect = document.getElementById('skipToVideo');
        const playlistLinksContainer = document.getElementById('playlistLinks');

        // Function to load playlist data from JSON based on hash
        function loadPlaylist(hash) {
            fetch('playlist.json')
                .then(response => response.json())
                .then(data => {
                    // Get the playlist based on the hash
                    const playlist = data[hash];
                    if (playlist) {
                        playlistData = playlist;
                        currentVideoIndex = 0;
                        loadVideo(playlistData[currentVideoIndex].videoId);
                        setupSkipToOptions(playlistData);
                    } else {
                        console.error('Playlist not found!');
                    }
                })
                .catch(error => console.error('Error loading playlist:', error));
        }

        // Function to display 'Skip to Video' options
        function setupSkipToOptions(playlist) {
            skipToVideoSelect.innerHTML = '<option value="">Skip to Video</option>'; // Clear options
            playlist.forEach((item, index) => {
                const option = document.createElement('option');
                option.textContent = `Video ${index + 1}`;
                option.value = index;
                skipToVideoSelect.appendChild(option);
            });
        }

        // Event listener for 'Skip to Video' selection
        skipToVideoSelect.addEventListener('change', (event) => {
            const selectedIndex = event.target.value;
            if (selectedIndex !== "") {
                currentVideoIndex = parseInt(selectedIndex);
                loadVideo(playlistData[currentVideoIndex].videoId);
            }
        });

        // Function to load and play video by videoId
        function loadVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('youtubeVideo', {
                    height: '315',
                    width: '560',
                    videoId: videoId,
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        // Handle video end state to load next video
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex++;
                if (currentVideoIndex < playlistData.length) {
                    loadVideo(playlistData[currentVideoIndex].videoId);
                } else {
                    currentVideoIndex = 0; // Loop back to first video if the playlist ends
                    loadVideo(playlistData[currentVideoIndex].videoId);
                }
            }
        }

        // Fullscreen button functionality
        const fullscreenButton = document.getElementById('fullscreenButton');
        fullscreenButton.addEventListener('click', () => {
            const videoContainer = document.getElementById('videoContainer');
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen(); // Firefox
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen(); // Chrome, Safari, Opera
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen(); // IE/Edge
            }
        });

        // Load and display playlist links on index (without hash)
        function loadPlaylistLinks() {
            fetch('playlist.json')
                .then(response => response.json())
                .then(data => {
                    playlistLinksContainer.innerHTML = ''; // Clear previous links
                    Object.keys(data).forEach(playlist => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#${playlist}`;
                        a.textContent = `Go to ${playlist}`;
                        li.appendChild(a);
                        playlistLinksContainer.appendChild(li);
                    });
                })
                .catch(error => console.error('Error loading playlist links:', error));
        }

        // Load YouTube Iframe API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube Iframe API ready callback
        function onYouTubeIframeAPIReady() {
            const hash = location.hash.substring(1) || 'playlist1'; // Default playlist1
            loadPlaylist(hash);
        }

        // Hash change event to switch playlist
        window.addEventListener('hashchange', () => {
            const hash = location.hash.substring(1);
            loadPlaylist(hash);
        });

        // Load playlist links when on index page (without hash)
        if (!location.hash) {
            loadPlaylistLinks();
        }

        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
</body>
</html>
