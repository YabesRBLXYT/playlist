<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Video Generator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-group { margin-bottom: 15px; display: flex; align-items: center; }
        .input-group input { margin-right: 10px; width: 80%; }
        button { padding: 5px 10px; }
        textarea { width: 100%; height: 150px; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Generate JSON from YouTube Links</h2>

    <label for="title">Judul:</label>
    <input type="text" id="title" placeholder="Masukkan judul" style="width: 100%; margin-bottom: 10px;">

    <label for="numLinks">Jumlah Link YouTube:</label>
    <input type="number" id="numLinks" min="1" value="1" style="width: 100%; margin-bottom: 10px;">

    <button type="button" onclick="generateInputs()">Generate Textbox</button>

    <h3>Load Existing JSON:</h3>
    <textarea id="loadJson" placeholder="Masukkan JSON yang sudah ada..." style="width: 100%;"></textarea>
    <button type="button" onclick="loadJSON()">Load JSON</button>

    <div id="video-inputs"></div>

    <button type="button" onclick="generateJSON()">Generate JSON</button>

    <h3>Generated JSON:</h3>
    <textarea id="output" readonly></textarea>
    <button type="button" onclick="copyToClipboard()">Salin</button>

    <script>
        function generateInputs() {
            const videoInputs = document.getElementById('video-inputs');
            videoInputs.innerHTML = ''; // Bersihkan input sebelumnya
            const numLinks = document.getElementById('numLinks').value;

            for (let i = 0; i < numLinks; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `
                    <input type="text" class="video-link" placeholder="Masukkan link YouTube ${i + 1}">
                    <button type="button" onclick="pasteLink(this)">Tempel</button>
                `;
                videoInputs.appendChild(inputGroup);
            }
        }

        function pasteLink(button) {
            navigator.clipboard.readText().then(text => {
                const input = button.previousElementSibling;
                input.value = text;
            }).catch(err => {
                console.error('Failed to read clipboard: ', err);
            });
        }

        function getYouTubeId(url) {
            // Regex yang mendukung format YouTube lengkap termasuk mobile, playlist, dan parameter tambahan
            const regExp = /(?:https?:\/\/)?(?:www\.|m\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regExp);
            return (match && match[1]) ? match[1] : null;
        }

        function generateJSON() {
            const title = document.getElementById('title').value || "Enter the title";
            const videoLinks = document.querySelectorAll('.video-link');  // Ambil semua input video-link
            const jsonData = {};
            jsonData[title] = [];

            videoLinks.forEach(link => {
                const url = link.value.trim();
                const videoId = getYouTubeId(url);
                if (videoId) {
                    jsonData[title].push({ videoId: videoId });
                }
            });

            // Menghasilkan JSON dengan format satu baris
            document.getElementById('output').value = JSON.stringify(jsonData, null, 2).replace(/\n\s+/g, ' ');
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand("copy");
            alert("Hasil JSON sudah disalin ke clipboard Desu!");
        }

        function loadJSON() {
            try {
                const jsonString = document.getElementById('loadJson').value;
                const jsonData = JSON.parse(jsonString);
                const title = Object.keys(jsonData)[0];  // Ambil judul dari JSON
                const videos = jsonData[title];  // Ambil array video dari JSON
                
                // Isi title dari JSON
                document.getElementById('title').value = title;

                // Isi link YouTube berdasarkan videoId dari JSON
                const videoLinks = document.querySelectorAll('.video-link');  // Ambil semua input video-link

                videos.forEach((video, index) => {
                    if (videoLinks[index]) {
                        videoLinks[index].value = `https://www.youtube.com/watch?v=${video.videoId}`;
                    }
                });
            } catch (error) {
                alert('Gagal memuat JSON. Pastikan format JSON sudah benar Desu!');
            }
        }
    </script>
</body>
</html>
